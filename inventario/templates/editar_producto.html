<!DOCTYPE html>
<html lang="es">
<head>
    <title>Editar Producto</title>
</head>
<body>
    <h1>Editar Producto</h1>
    <form method="post">
        {% csrf_token %} 
        {{ form.as_p }}

    </form>
</body>
</html>
